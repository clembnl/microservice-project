version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: SASL_PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://kafka:9092
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SASL_PLAINTEXT
      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf"
      KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.authorizer.AclAuthorizer
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: "true"
      ZOOKEEPER_SASL_ENABLED: "false"
      KAFKA_ZOOKEEPER_SET_ACL: "false"
    volumes:
      - ./kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf
    depends_on:
      - zookeeper


  kafka-acl-setup:
    image: wurstmeister/kafka:latest
    depends_on:
      - kafka
    environment:
      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf"
    volumes:
      - ./kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...'
        sleep 30
        kafka-acls.sh --authorizer-properties zookeeper.connect=zookeeper:2181 --add --allow-principal User:order-service --producer --topic orders
        kafka-acls.sh --authorizer-properties zookeeper.connect=zookeeper:2181 --add --allow-principal User:user-service --consumer --topic orders --group user-group
        echo 'ACLs have been set up.'
      "

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    ports:
      - "9308:9308"
    command:
      - '--kafka.server=kafka:9092'
      - '--sasl.enabled'
      - '--sasl.username=kafka-exporter'
      - '--sasl.password=kafka-exporter-secret'
      - '--sasl.mechanism=PLAIN'
    depends_on:
      - kafka
    restart: always

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana

  postgres:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: orders_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mongo-users:
    image: mongo:4.4
    container_name: mongo-users
    environment:
      MONGO_INITDB_DATABASE: users_db
    ports:
      - "27017:27017"
    volumes:
      - mongo-users-data:/data/db

  mongo-inventory:
    image: mongo:4.4
    container_name: mongo-inventory
    environment:
      MONGO_INITDB_DATABASE: inventory_db
    ports:
      - "27018:27017"  # Expose on a different port to avoid conflict with the other MongoDB instance
    volumes:
      - mongo-inventory-data:/data/db

  users-service:
    build: ./services/users
    ports:
      - "3001:3001"
    depends_on:
      - mongo-users
      - kafka

  orders-service:
    build: ./services/orders
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - kafka
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: orders_db

  inventory-service:
    build: ./services/inventory
    ports:
      - "3003:3003"
    depends_on:
      - mongo-inventory

  graphql:
    build: ./services/graphql
    ports:
      - "4000:4000"

volumes:
  grafana-storage:
  postgres-data:
  mongo-users-data:
  mongo-inventory-data: