apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      initContainers:
        - name: wait-for-mongo
          image: busybox
          command: ['sh', '-c', 'until nc -z mongo-inventory.microservices.svc.cluster.local 27017; do echo waiting for mongo-inventory; sleep 10; done']
      containers:
        - name: inventory-service
          image: clementbonal/microservice-project_inventory-service:v1.3
          ports:
            - containerPort: 3003
          env:
            - name: MONGO_URI
              value: mongodb://mongo-inventory:27017/inventory_db
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: microservices
spec:
  ports:
    - port: 3003
  selector:
    app: inventory-service